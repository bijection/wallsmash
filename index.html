<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0">

		<title>GKC</title>
		
		
	</head>
	<body>
		<div class='game'>
			<div class="chrome">
				<div id='header'>
					<div id='headerLeft'>
						<div id='title'>GKC</div>
						<div id='slogan'>The best game you've ever seen.</div>
					</div>
					<div id='scoreboardButton'>
						Scoreboard
					</div>
				</div>

				<div id="scoreInfo">
					<div id='score-wrap'>Score: <span id="score">0</span></div>
					<div>Record: <span id="record">0</span></div>
					<div class="spacer"></div>
					<div class='button' id='end_button'>End Turn</div>
				</div>
			</div>
			<div id="canvas-wrap">
				<canvas id="canvas" tabindex='1'></canvas>
			</div>			
		</div>
		<script type="text/javascript" src="dist/bundle.js"></script>
	</body>
</html>
